<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Social Icon | Coding With Rubel</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="back x">
                <i class="fa-solid fa-xmark"></i>
                <span></span>
            </div>
        </a>
    </header>
    <main>
        <div class="media">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/joaovilkeer" target="_blank" rel="external">
                <div class="icon fb">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
            </a>
            <!-- Twitter Icon -->
            <a href="https://twitter.com/joaoovilker" target="_blank" rel="external">
                <div class="icon twt">
                    <i class="fa-brands fa-x-twitter"></i>
                    <span>Twitter</span>
                </div>
            </a>
            <!-- Linkedin Icon -->
            <a href="https://www.linkedin.com/in/joaovilker/" target="_blank" rel="external">
                <div class="icon lnk">
                    <i class="fa-brands fa-linkedin-in"></i>
                    <span>Linkedin</span>
                </div>
            </a>
            <!-- GitHub Icon -->
            <a href="https://github.com/joaovilker" target="_blank" rel="external">
                <div class="icon git">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub</span>
                </div>
            </a>
            <!-- YouTube Icon -->
            <a href="https://www.youtube.com/@joaovilker" target="_blank" rel="external">
                <div class="icon yt">
                    <i class="fa-brands fa-youtube"></i>
                    <span>YouTube</span>
                </div>
            </a>
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/joao.vilker" target="_blank" rel="external">
                <div class="icon ins">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </div>
            </a>
    </main>
    </div>
    
</body>
</html>
